<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leilani’s Prom Reveal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Music Player -->
  <div style="text-align: center; padding: 1rem;">
    <button onclick="document.getElementById('bg-music').play()">▶️ Play Background Music</button>
    <button onclick="document.getElementById('bg-music').pause()">⏸️ Pause</button>
  </div>

  <audio id="bg-music" loop>
    <source src="music\0520.mp4" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>
    <h1>Leilani’s Prom Night</h1>
    <p class="subtitle">A Night in Black, Purple & Silver</p>
  </header>

  <section class="intro">
    <p>
      Prom 2025 was magical! I'm so excited to share these special moments—from glam shots to silly selfies—with you, my amazing family.
    </p>
  </section>

  <!-- Selfies Section -->
  <section class="section">
    <h2>Selfies</h2>
    <div class="gallery">
      <img src="photos/selfie1.jpg" alt="Selfie 1">
      <img src="photos/selfie2.jpg" alt="Selfie 2">
      <img src="photos/selfie3.jpg" alt="Selfie 3">
    </div>
  </section>

  <!-- Professional Photos Section -->
  <section class="section">
    <h2>Professional Photos</h2>
    <div class="gallery">
      <img src="photos/pro1.jpg" alt="Professional Photo 1">
      <img src="photos/pro2.jpg" alt="Professional Photo 2">
      <img src="photos/pro3.jpg" alt="Professional Photo 3">
    </div>
  </section>

  <!-- Videos Section -->
  <section class="section">
    <h2>Videos</h2>
    <div class="videos">
      <video controls>
        <source src="videos/prom1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="videos/prom2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <footer>
    <p>Thank you for celebrating with me!</p>
  </footer>
</body>
</html>
